    <title>捐款人信息管理 - 众筹公益平台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../../../static/css/main.css"><!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body class="app sidebar-mini"><!-- Topbar menu-->
  <div th:replace="~{commons/bar::topbar}"></div><!-- Sidebar menu-->
  <div th:replace="~{commons/bar::sidebar}"></div>
  <main class="app-content">
      <div th:include="~{commons/bar::breadcrumb}"></div>
      <div class="row">
          <div class="col-md-12">
              <div class="tile">
                  <div class="row">
                      <div class="col-lg-4">
                          <form action="list.html" th:action="@{/donor}" method="post">
                              <input type="hidden" name="_method" value="put" th:if="${donor!=null}"/>
                              <div class="form-group">
                                  <label class="col-form-label" for="did">捐助人ID</label>
                                  <input class="form-control" id="did" name="did" type="text" th:value="${donor!=null}?${donor.did}">
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="dname">名字</label>
                                  <input class="form-control" id="dname" name="dname" type="text" th:value="${donor!=null}?${donor.dname}" >
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="dtel">电话</label>
                                  <input class="form-control" id="dtel" name="dtel" type="text" th:value="${donor!=null}?${donor.dtel}">
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="dsummoney">总捐助金额</label>
                                  <input class="form-control" id="dsummoney" name="dsummoney" type="text" th:value="${donor!=null}?${donor.dsummoney}" th:readonly="readonly">
                              </div>
                              <div class="tile-footer">
                                  <button class="btn btn-primary" type="submit" th:text="${donor!=null}?'修改':'添加'">添加</button>
                                  <a class="btn btn-danger" th:href="@{/donors}">返回</a>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>
  <!-- Essential javascripts for application to work-->
  <script src="../../../static/js/jquery-3.3.1.min.js"></script>
