    <title>众筹申请表管理 - 众筹公益平台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../../../static/css/main.css"><!-- Font-icon css-->

      <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>
  <body class="app sidebar-mini"><!-- Topbar menu-->
  <div th:replace="~{commons/bar::topbar}"></div><!-- Sidebar menu-->
  <div th:replace="~{commons/bar::sidebar}"></div>


  <main class="app-content">
      <div th:include="~{commons/bar::breadcrumb}"></div>
      <div class="row">
          <div class="col-md-12">
              <div class="tile">
                  <form action="list.html" th:action="@{/apply}" method="post">
                      <div class="row">
                          <div class="col-lg-4">
                              <input type="hidden" name="_method" value="put" th:if="${apply!=null}"/>
                              <div class="form-group">
                                  <label class="col-form-label" for="aid">众筹申请id</label>
                                  <input class="form-control" id="aid" name="aid" type="text" th:value="${apply!=null}?${apply.aid}">
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="patient.pid">患者</label>
                                  <select class="form-control" id="patient.pid" name="patient.pid">
                                      <!--th:text是显示的内容，th.value提交的内容-->
                                      <option th:selected="${apply!=null}?${patient.pid == apply.patient.pid}" th:value="${patient.pid}" th:each="patient:${patients}" th:text="${patient.pid}+'   '+${patient.pname}"></option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="patient.ptel">电话</label>
                                  <input class="form-control" id="patient.ptel" name="patient.ptel" type="text" th:value="${apply!=null}?${apply.patient.ptel}" th:readonly="readonly">
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="patient.phome">患者地址</label>
                                  <input class="form-control" id="patient.phome" name="patient.phome" type="text" th:value="${apply!=null}?${apply.patient.phome}" th:readonly="readonly">
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="pstory">患者故事</label>
                                  <textarea rows="6" cols="6" class="form-control" id="pstory" name="pstory"  th:text="${apply!=null}?${apply.patient.pstory}" th:readonly="readonly">
                                  </textarea>
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="patient.psick">病情信息</label>
                                  <textarea rows="6" cols="6" class="form-control" id="patient.psick" name="patient.psick" th:text="${apply!=null}?${apply.patient.psick}" th:readonly="readonly">
                                  </textarea>
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="patient.ptreat">治疗情况</label>
                                  <textarea rows="6" cols="6" class="form-control" id="patient.ptreat" name="patient.ptreat" type="textarea" th:text="${apply!=null}?${apply.patient.ptreat}" th:readonly="readonly">
                                  </textarea>
                              </div>
                          </div>
                          <div class="col-lg-4">
                              <div class="form-group">
                                  <label class="col-form-label" for="hospital.hid">申请机构</label>
                                  <select class="form-control" id="hospital.hid" name="hospital.hid" >
                                      <!--th:text是显示的内容，th.value提交的内容-->
                                      <option th:selected="${apply!=null}?${hospital.hid == apply.hospital.hid}" th:value="${hospital.hid}" th:each="hospital:${hospitals}" th:text="${hospital.hid}+'   '+${hospital.hname}"></option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="hqualification">医疗机构资质</label>
                                  <input class="form-control" id="hqualification" name="hqualification" type="text" th:value="${apply!=null}?${apply.hospital.hqualification}" th:readonly="readonly">
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="addl">众筹期限</label>
                                  <div class='input-group date' id='datetimepicker2'>
                                      <input class="form-control" id="addl" name="addl" type="text" th:value="${apply!=null}?${#dates.format(apply.addl,'yyyy-MM-dd')}" />
                                      <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                      </span>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="amoney">所需金额</label>
                                  <input class="form-control" id="amoney" name="amoney" type="text" th:value="${apply!=null}?${apply.amoney}" >
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="astate">审核状态</label>
                                  <select class="form-control" id="astate" name="astate" >
                                      <!--th:text是显示的内容，th.value提交的内容-->
                                      <option th:selected="${apply!=null}?${apply.astate==2}" th:value="2">未审核</option>
                                      <option th:selected="${apply!=null}?${apply.astate==0}" th:value="0">审核不通过</option>
                                      <option th:selected="${apply!=null}?${apply.astate==1}" th:value="1">审核通过</option>
                                  </select>
                              </div>
                              <div class="tile-footer">
                                  <button class="btn btn-primary" type="submit" th:text="${apply!=null}?'修改':'添加'">添加</button>
                                  <a class="btn btn-danger" th:href="@{/applies}">返回</a>
                              </div>
                          </div>
                      </div>
                  </form>

              </div>
          </div>
      </div>
  </main>
  <!-- Essential javascripts for application to work-->
