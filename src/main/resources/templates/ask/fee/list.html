    <title>费用申请管理 - 众筹公益平台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../../../static/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="app sidebar-mini">

    <!-- Topbar menu-->
    <div th:include="~{commons/bar::topbar}"></div>
    <!-- Sidebar menu-->
    <div th:include="~{commons/bar::sidebar}"></div>

    <main class="app-content">
     <!-- breadcrumb side-->
        <div th:include="~{commons/bar::breadcrumb}"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="tile">
                    <div class="tile-body">
                        <a class="btn btn-sm btn-success" th:href="@{/fee}">添加</a>
                        <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="sampleTable">
                            <thead>
                            <tr>
                                <th>费用申请表ID</th>
                                <th>众筹项目申请表ID</th>
                                <!--
                                <th>门诊费用</th>
                                <th>药品费用</th>
                                <th>住院费用</th>
                                <th>手术费用</th>
                                -->

                                <th>此次申请总费用</th>
                                <th>累计申请通过的金额</th>
                                <th>已获得捐赠金额</th>
                                <th>申请状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="fee: ${fees}">
                                <td th:text="${fee.fid}"></td>
                                <td th:text="${fee.item.iid}"></td>
                                <!--
                                <td th:text="${fee.rfe}"></td>
                                 <td th:text="${fee.mfe}"></td>
                                <td th:text="${fee.hfe}"></td>
                                <td th:text="${fee.ofe}"></td>
                             -->
                             <td th:text="${fee.sfe}"></td>
                             <td th:text="${fee.smoney}"></td>
                             <td th:text="${fee.item.imoney}"></td>
                             <td th:text="${fee.fstate}==2?'未审核':(${fee.fstate}==1?'审核通过':'审核不通过')"></td>
                             <td>
                                 <a class="btn btn-sm btn-primary" th:href="@{fee/}+${fee.fid}">查看详情</a>
                                 <button th:attr="del_uri=@{/fee/}+${fee.fid}" class="btn btn-sm btn-danger deleteBtn">删除</button>
                             </td>
                         </tr>
                         </tbody>
                     </table>
                 </div>
             </div>
             </div>
         </div>
     </div>
 </main>
 <form id="deleteStuForm"  method="post">
     <input type="hidden" name="_method" value="delete"/>
 </form>
 <!--表单放外面，给按钮绑定deleteBtn.用JS来改-->

    <!-- Essential javascripts for application to work-->
    <script src="../../../static/js/jquery-3.3.1.min.js"></script>
    <script src="../../../static/js/popper.min.js"></script>
    <script src="../../../static/js/bootstrap.min.js"></script>
    <script src="../../../static/js/main.js"></script>

    <!-- Page specific javascripts-->
    <!-- Data table plugin-->
    <script type="text/javascript" src="../../../static/js/plugins/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../../../static/js/plugins/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript">$('#sampleTable').DataTable();</script>

        $(".deleteBtn").click(function(){
            $("#deleteStuForm").attr("action",$(this).attr("del_uri")).submit();
            return false;
        });

</body>
