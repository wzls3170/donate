    <title>捐款管理  - 众筹公益平台</title>

  <body class="app sidebar-mini"><!-- Topbar menu-->
  <div th:replace="~{commons/bar::topbar}"></div><!-- Sidebar menu-->
  <div th:replace="~{commons/bar::sidebar}"></div>


  <main class="app-content">
      <div th:include="~{commons/bar::breadcrumb}"></div>
      <div class="row">
          <div class="col-md-12">
              <div class="tile">
                  <form action="list.html" th:action="@{/idonate}" method="post">
                      <div class="row">
                          <div class="col-lg-4">
                              <input type="hidden" name="_method" value="put" th:if="${idonate!=null}"/>
                              <div class="form-group">
                                  <!--必须加上，不然update无法执行-->
                                  <label class="col-form-label" for="idoid"></label>
                                  <input class="form-control" id="idoid" name="idoid" type="hidden" th:value="${idonate!=null}?${idonate.idoid}">
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="item.iid">众筹项目ID</label>
                                  <select class="form-control" id="item.iid" name="item.iid">
                                      <!--th:text是显示的内容，th.value提交的内容-->
                                      <option th:selected="${idonate!=null}?${item.iid == idonate.item.iid}" th:value="${item.iid}" th:each="item:${items}" th:text="${item.iid}+' '+ ${item.iname}"></option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="donor.did">捐款人ID</label>
                                  <select class="form-control" id="donor.did" name="donor.did">
                                      <!--th:text是显示的内容，th.value提交的内容-->
                                      <option th:selected="${idonate!=null}?${donor.did == idonate.donor.did}" th:value="${donor.did}" th:each="donor:${donors}" th:text="${donor.did}+' '+ ${donor.dname}"></option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="dimoney">捐款金额</label>
                                  <input class="form-control" id="dimoney" name="dimoney" type="text" th:value="${idonate!=null}?${idonate.dimoney}">
                              </div>
                              <div class="form-group">
                                  <label class="col-form-label" for="distate">审核状态</label>
                                  <select class="form-control" id="distate" name="distate" >
                                      <!--th:text是显示的内容，th.value提交的内容-->
                                      <option th:selected="${idonate!=null}?${idonate.distate==2}" th:value="2">未审核</option>
                                      <option th:selected="${idonate!=null}?${idonate.distate==0}" th:value="0">审核不通过</option>
                                      <option th:selected="${idonate!=null}?${idonate.distate==1}" th:value="1">审核通过</option>
                                  </select>
                              </div>
                              <div class="tile-footer">
                                  <button class="btn btn-primary" type="submit" th:text="${idonate!=null}?'修改':'添加'">添加</button>
                                  <a class="btn btn-danger" th:href="@{/idonates}">返回</a>
                              </div>
                          </div>

                      </div>
                  </form>

              </div>
          </div>
      </div>
  </main>
